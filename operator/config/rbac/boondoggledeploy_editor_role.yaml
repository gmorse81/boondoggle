# permissions for end users to edit boondoggledeploys.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: boondoggledeploy-editor-role
rules:
- apiGroups:
  - boondoggle.morsecode.name
  resources:
  - boondoggledeploys
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - boondoggle.morsecode.name
  resources:
  - boondoggledeploys/status
  verbs:
  - get
