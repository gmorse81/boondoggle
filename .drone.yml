kind: pipeline
name: default

steps:
  - name: fetch
    image: plugins/git
    commands:
      - git fetch --tags

  - name: unit_test
    image: golang:1.11
    commands:
      - echo ${PWD}
      - mkdir -p $GOPATH/src/github.com/gmorse81
      - cp -r ../boondoggle $GOPATH/src/github.com/gmorse81/boondoggle
      - cd $GOPATH/src/github.com/gmorse81/boondoggle
      - go test -v ./...
    when:
      event: [ pull_request, tag ]
      branch: master

  - name: homebrew_build
    image: golang:1.11
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - curl -sL https://git.io/goreleaser | bash
    when:
      event: [ tag ]
      branch: master
      status: [ success ]

  - name: docker_build
    image: plugins/docker
    repo: gmorse81/boondoggle
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    settings:
      auto_tag: true
    when:
      event: [ tag ]
      branch: master
      status: [ success ]
