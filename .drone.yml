kind: pipeline
name: default

steps:
  - name: fetch
    image: plugins/git
    commands:
      - git fetch --tags

  - name: unit_test
    image: golang:1.11
    commands:
      - go test -v ./...
    when:
      event: [ pull_request, tag ]

  - name: homebrew_build
    image: golang:1.11
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - curl -sL https://git.io/goreleaser | bash
    when:
      event: [ tag ]
      status: [ success ]

  - name: docker_build
    image: plugins/docker
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    settings:
      auto_tag: true
      repo: gmorse81/boondoggle
    when:
      event: [ tag ]
      status: [ success ]

  - name: docker_build_latest
    image: plugins/docker
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    settings:
      tags:
        - latest
      repo: gmorse81/boondoggle
    when:
      event: [ tag ]
      status: [ success ]
